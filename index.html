<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiggy</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="img/swiggy.png" alt="">
        </div>
        <ul>
            <li><a href=""><b>Swiggy Corporate</b></a></li>
            <li><a href="/partnerwithus.html"><b>Partner with us</b></a></li>
            <li><a href="" class="btn-outline">Get the App</a></li>
            <li><a href="" class="btn-solid"><b>Sign in</b></a></li>
        </ul>
    </header>
    <main>
        <p>Order food. Discover best
            <br>
            restaurants. Swiggy it!
        </p>
        <div class="search-box">
            <input type="text" id="location" placeholder="Enter your delivery location" maxlength="30">
            <input type="text" id="search" placeholder="Search for restaurant, item or more">
            <button class="search-btn">Search</button>
        </div>
        <div class="image-row">
                <img src="img/1.png" alt="Step 1">
                <img src="img/2.png" alt="Step 2">
                <img src="img/3.png" alt="Step 3">
        </div>
    </main>

    <footer>
        <div class="footer-container">
            <p><b>For better experience, download the Swiggy app now</b></p>
            <div class="footer-logos">
                <img src="img/app store.png" alt="App Store">
                <img src="img/googleplay.png" alt="Google Play">
            </div>
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>

</html>
